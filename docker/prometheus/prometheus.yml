global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smpp-subscription-monitoring'

scrape_configs:
  - job_name: 'smpp-application'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
        labels:
          application: 'smpp-subscription-management'
          environment: 'docker'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']